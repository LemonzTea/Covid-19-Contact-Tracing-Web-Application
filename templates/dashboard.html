<!-- Extends the basic html template -->
{% extends "dashboard_layout.html" %}

<!-- Updates the <head> of the webpage -->
{% block head %}
	<title>Dashboard</title>
{% endblock %}

<!-- Updates the <body> of the webpage -->
{% block body %}
    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large">
    <a href="/logout"><button class="w3-right">Log Out</button></a>
    </div>

    <!-- Sidebar -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="width:300px;" id="mySidebar"><br>
        <div class="w3-container w3-row">
            <div class="w3-col s4">
            <img sr c="{{url_for('static', filename='icon.png')}}"/>
            </div>
        </div>

        <div class="w3-bar-block">
            <a href="" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw"></i>  Overview</a>
            <a href="" class="w3-bar-item w3-button w3-padding"><i class="fa fa-edit fa-fw"></i>  Update Particulars</a>
            <a href="" class="w3-bar-item w3-button w3-padding"><i class="fa fa-history fa-fw"></i>  View History</a>
            <a href="" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw"></i>  View Alerts</a>
            <a href="" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i> Settings</a>
            <a href="/logout" class="w3-bar-item w3-button w3-padding"><i class="fa fa-lock fa-fw"></i> Log Out</a>
        </div>
    </nav>


    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">

        <!-- Header -->
        <header class="w3-container" style="padding-top:22px">
            <h3><b><i class="fa fa-users fa-fw"></i> Overview</b></h3>
        </header>

        <!-- Update Particulars -->
        <div class="w3-row-padding w3-margin-bottom">
            <div class="w3-quarter">
                <div class="w3-container w3-red w3-padding-16">
                    <div class="w3-left">
                        <i class="fa fa-edit w3-xxxlarge"></i>
                    </div>
                    <div class="w3-clear"></div>
                    <h4>Update Particulars</h4>
                </div>
            </div>

            <!-- Change Password -->
            <div class="w3-quarter">
                <div class="w3-container w3-blue w3-padding-16">
                    <div class="w3-left">
                        <i class="fa fa-history fa-fw w3-xxxlarge"></i>
                    </div>
                    <div class="w3-clear"></div>
                    <h4>View History</h4>
                </div>
            </div>

            <!-- Alerts -->
            <div class="w3-quarter">
                <div class="w3-container w3-teal w3-padding-16">
                    <div class="w3-left">
                        <i class="fa fa-bell fa-fw w3-xxxlarge"></i>
                    </div>
                    <div class="w3-clear"></div>
                    <h4>Alerts</h4>
                </div>
            </div>
            <!-- Alerts -->
            <div class="w3-quarter">
                <div class="w3-container w3-teal w3-padding-16">
                    <div class="w3-left">
                        <i class="fa fa-bell fa-fw w3-xxxlarge"></i>
                    </div>
                    <div class="w3-clear"></div>
                    <h4>Alerts</h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
