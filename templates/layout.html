<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, width=device-width">
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

		<!-- Flash Message if any -->
		{% for message in get_flashed_messages() %}
			<div>
				{{ message }}
			</div>
		{% endfor %}

		<!-- Header Block -->
		{%block head %}
		{% endblock %}
	</head>

	<body>
		<!-- Body Block -->
		{% block body %}
		{%endblock %}
	</body>
</html>
