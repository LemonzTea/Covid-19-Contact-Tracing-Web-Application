<!-- Extends the basic html template -->
{% extends "dashboard_layout.html" %}
{% set active_page ="updateParticulars" %}


<!-- Updates the <head> of the webpage -->
    {% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/update.css') }}"/>
      <title>Overview</title>
  {% endblock %}
  

<!-- Content Header -->
{% block contentHeader %}
    <b><i class="fa fa-bell fa-fw"></i> update Particulars</b>
{% endblock %}

<!-- Main Content of the Page -->
{% block contentBody %}
    <!-- Update Particulars  -->
    <h2>Update Particulars</h2>
    <form action = "/updateParticulars" autocomplete="off" method = "POST">

      <label>First Name :</label>
      <input type="text" disabled="disabled" placeholder="{{firstname}}" ><br/>

      <label>Last Name :</label>
        <input type="text" disabled="disabled" placeholder="{{lastname}}"><br/>

      <label>NRIC :</label>
      <input type="text" disabled="disabled" placeholder="{{ session['user'] }}"><br/>

      <label>mobile</label>
      <input type = "number" name = "mobile" placeholder="{{mobile}}" /><br/>
      <br/>
      <input type = "submit" value = "Update" /><br/><br/>
   </form>
{% endblock %}
