<!-- Extends the basic html template -->
{% extends "dashboard_layout.html" %}
{% set active_page = "organisationUser_create_user_account" %}

<!-- Updates the <head> of the webpage -->
{% block head %}
	<title>Create User Account</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/organisationUser_createUserAccount.css')}}"/>
{% endblock %}

<!-- Content Header -->
{% block contentHeader %}
	<b><i class="fa fa-user-plus"></i> Create User Account</b>
{% endblock %}

<!-- Main Content of the Page -->
{% block contentBody %}
	<div class="w3-row-padding w3-margin-bottom">
		<form method="POST">
			<!-- Account type -->
			<label for="accounts_type" class="label_details">Account Type:</label>
			<select class="acc_type">
				<option value="public">Public User</option>
				<option value="business">Business User</option>
				<option value="healthstaff">Health Staff</option>
				<option value="organization">Organization</option>
			</select><br>

			<!-- NRIC -->
			<label for="nric" class="label_details">NRIC:</label>
			<input type="text" id="nric"><br>

			<!--First Name -->
			<label for="first_name" class="label_details">First Name:</label>
			<input type="text" id="first_name"><br>

			<!-- Middle Name -->
			<label for="middle_name" class="label_details">Middle Name:</label>
			<input type="text" id="middle_name"><br>

			<!-- Last Name -->
			<label for="last_name" class="label_details">Last Name:</label>
			<input type="text" id="last_name"><br>

			<!-- Contact Number -->
			<label for="contact_num" class="label_details">Contact Number:</label>
			<input type="number" id="contact_number"><br>

			<!-- Password -->
			<label for="password" class="label_details">Password:</label>
			<input type="password" id="password"><br>

			<!-- Confirm Password -->
			<label for="confirm_password" class="label_details">Confirm Password:</label>
			<input type="password" id="cfm_password"><br><br>

			<!-- Create Button -->
			<input type="submit" class ="create_button" value="Create">
		  </form>
	</div>
{% endblock %}
